App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =ClearCollect(
            usersGall,
            AddColumns(
                Table(ParseJSON(obtener_usuarios_color_app.Run().response)),
                "Usermail",
                ThisRecord.Value.email 
            )
        );
        Collect(
            DatosUsoColorApp,
            {
                User: Text(User().FullName),
                TipoRegistro: "Open",
                FechaHora: Now()
            }
        );
        ClearCollect(
            coleccionAlternativa,
            {
                materiaPrima: "",
                coColor: "",
                V782: "",
                V442: "",
                elastico: "",
                lycra: ""
            }
        );
        ClearCollect(
            adminUsers,
            Filter(
                Roles,
                Rol = "Administrador"
            )
        );
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

