App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Collect(
            DatosUsoColorApp,
            {
                User: Text(User().FullName),
                TipoRegistro: "Open",
                FechaHora: Now()
            }
        );
        ClearCollect(
            coleccionAlternativa,
            {
                materiaPrima: "",
                coColor: "",
                V782: "",
                V442: "",
                elastico: "",
                lycra: ""
            }
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

